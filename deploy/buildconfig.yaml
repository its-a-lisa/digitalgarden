kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: digitalgarden
  namespace: alyssa
  labels:
    app: digitalgarden
    app.openshift.io/runtime: nodejs
    app.openshift.io/runtime-version: "18"
spec:
  output:
    to:
      kind: ImageStreamTag
      name: 'digitalgarden:latest'
  successfulBuildsHistoryLimit: 5
  failedBuildsHistoryLimit: 5
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: ImageStreamTag
        namespace: alyssa
        name: 'nodejs-18:latest'
  source:
    type: Git
    git:
      uri: 'https://github.com/its-a-lisa/digitalgarden'
  triggers:
    - type: ImageChange
      imageChange:
        from:
          kind: ImageStreamTag
          namespace: alyssa
          name: 'nodejs-18:latest'
    - type: ConfigChange
  runPolicy: Serial