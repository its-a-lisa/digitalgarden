kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: nodejs-18
  namespace: alyssa
spec:
  lookupPolicy:
    local: true
  tags:
    - name: latest
      from:
        kind: DockerImage
        name: 'quay.io/fedora/nodejs-18:latest'
      importPolicy:
        scheduled: true
        importMode: Legacy
      referencePolicy:
        type: Local